<!DOCTYPE html>
<html lang="en">
    <body>
        <header>
            <h1>{{.PageTitle}}</h1>
        </header>
        <main>
            {{range .Blocks}}
            <section>
                <ul>
                    <li>{{.Data}}</li>
                    <li>{{.Hash}}</li>
                    {{ if .PrevHash }}
                    <li>{{.PrevHash}}</li>
                    {{ end }}
                </ul>
            </section>
            {{end}}
        </main>
    </body>
</html>
